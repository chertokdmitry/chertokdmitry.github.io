# About Section
about_title: Обо мне
about_profile_image: images/dmitry.jpeg
about_content: | # this will include new lines to allow paragraphs
  Привет, меня зовут Дмитрий, я бекэнд разработчик. Мой основной язык разработки PHP, а также я активно изучаю Go.
  Я работаю с базами данных SAP Sybase, MySql, Postgres, ElasticSearch.

  У меня есть опыт построения Rest API с помощью Swagger. В своем последнем проекте я разработал API с помощью GRPS Protobuf.

  В работе использую Gitlab, Jira, PhpStorm, Goland. Работаю в Linux, есть опыт настройки серверов.

