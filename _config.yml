        quote: >
          Ссылки на репозитории с микросервисами проекта
        description: | # this will include new lines to allow paragraphs
          ![Схема сервиса](/images/surfweather.jpg "Схема сервиса")

          Телеграм бот показывает прогноз погоды на серф-спотах. Есть возможность посмотреть скриншот с камеры или видео за последние 24 часа. Можно подписаться и получать прогноз
          в определенное время каждый день. Проект состоит из 8 микросервисов написанных на GO. Взаимодействуют между собой через Rest API и GRPC API.

          В качестве источника данных используются Windy.com, Openweathermap.com. Данные сохраняются в базу Postgres.

          Технологии: <mark>Golang</mark> <mark>Postgres</mark> <mark>GRPC</mark>


